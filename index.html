<!-- To build a stopwatch web application, you can use HTML, CSS, and JavaScript. HTML is used to structure 
the elements of the application. By implementing functions for starting, pausing, and resetting the stopwatch,
as well as tracking and displaying lap times, users can accurately measure and record time intervals.
With these technologies and functionalities, you can create an interactive and user-friendly stopwatch 
web application. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <nav class="navbarr" data-bs-theme="dark"></nav>
    <h1 class="heading">
      <i class="fa-solid fa-hourglass-start"></i
      ><span class="diff-font"> Black</span> Stopwatch..
      <!-- <i class="fa-solid fa-hourglass-end"></i> -->
    </h1>

    <main>
      <div class="left">
        <div id="timer">00:00:00</div>
        <div class="buttons">
          <button class="btn" onclick="startTimer()">start</button>
          <button class="btn" onclick="pauseTimer()">stop</button>
          <button class="btn" onclick="lapTimer()">lap</button>
          <button class="btn" onclick="resetTimer()">reset</button>
        </div>
      </div>
      <div id="lap-history"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
